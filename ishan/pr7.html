<!-- Attribute Selector  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      input[type="text"] {
        display: block;
        width: 150px;
        margin-bottom: 10px;
        background-color: lightpink;
      }

      input[type="button"] {
        display: block;
        width: 120px;
        margin-left: 35px;
        background-color: rgb(194, 143, 241);
      }
    </style>
  </head>
  <form>
    <form action="" method="">
      First Name: <input type="text" size="20" />
      Last Name: <input type="text" size="20"/>
      <input type="button" value="Submit Details"/>
    </form>
  </body>
</html>
