<!-- To apply CSS Nested Tag must be a direct child to previous tag -->

<!-- Child  Selector (For Direct  Child relations only..) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* we can't write ul>b here coz they are not direct parent-child relations */
      li > b {
        font-size: 20px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <b>abc</b>
      </li>

      <li>
        <b>xyz</b>
      </li>

      <li>pqr</li>
    </ul>
  </body>
</html>
