<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .a {
        text-transform: none;
      }

      .b {
        text-transform: capitalize;
      }

      .c {
        text-transform: lowercase;
      }

      .d {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="a">Ishan</div>
    <div class="b">Ishan</div>
    <div class="c">Ishan</div>
    <div class="d">Ishan</div>
  </body>
</html>
