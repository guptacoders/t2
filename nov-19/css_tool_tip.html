<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tooltip {
        display: inline-block;
        border: 1px dotted black;
      }
      .tooltip .tooltiptxt {
        visibility: hidden;
        width: 120px;
        background-color: rgb(29, 157, 196);
        color: rgb(31, 4, 61);
        font-style: italic;
        text-align: center;
        border-radius: 100px;
        padding: 5px;
        position: absolute;
      }

      .tooltip:hover .tooltiptxt {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Tooltip Demo</h1>
    <div class="tooltip">
      Hover on this
      <span class="tooltiptxt">Tooltip text information</span>
    </div>
  </body>
</html>
