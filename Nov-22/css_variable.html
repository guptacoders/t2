<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --blue: #1234ee;
        --white: #ffddcc;
        --xyz: center;
      }

      h1 {
        --blue: red;
        color: var(--blue);
      }

      p {
        color: var(--white);
        background-color: var(--blue);
        text-align: var(--xyz);
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>This is a paragraph</p>
  </body>
</html>
